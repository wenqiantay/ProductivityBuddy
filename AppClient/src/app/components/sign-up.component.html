<section class="login-section">
    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="/video/kawaiiroom_1.mp4" type="video/mp4">
    </video>
  
    <!-- Overlay Content -->
    <div class="overlay">
      <div class="login-container">
        <h1>Sign Up</h1>
  
        <!-- Sign Up Form -->
        <form [formGroup]="form" (ngSubmit)="processForm()">
          <div class="input-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              placeholder="Username"
              formControlName="username"
            />
            <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched">
              <small class="error-message">Username is required.</small>
            </div>
          </div>
  
          <div class="input-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Name"
              formControlName="name"
            />
            <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
              <small class="error-message">Name is required.</small>
            </div>
          </div>
  
          <div class="input-group">
            <label for="gender">Gender:</label>
            <select formControlName="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
            <div *ngIf="form.get('gender')?.invalid && form.get('gender')?.touched">
              <small class="error-message">Gender is required.</small>
            </div>
          </div>
  
          <div class="input-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              formControlName="email"
            />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
              <small class="error-message">A valid email is required.</small>
            </div>
          </div>
  
          <div class="input-group">
            <label for="birthday">Birthday:</label>
            <input
              type="date"
              id="birthday"
              formControlName="birthdate"
            />
            <div *ngIf="form.get('birthdate')?.invalid && form.get('birthdate')?.touched">
              <small class="error-message">Birthday is required.</small>
            </div>
          </div>
  
          <div class="input-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              formControlName="password"
            />
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
              <small class="error-message">Password is required.</small>
            </div>
          </div>
  
          <button type="submit" [disabled]="form.invalid">Sign Up</button>
  
          <p class="signup-link">
            Already have an account? <a href="/login">Log In</a>
          </p>
        </form>
  
        <!-- Back Button -->
        <button (click)="goBack()" class="back-button">Back to Home</button>
      </div>
    </div>
  </section>
